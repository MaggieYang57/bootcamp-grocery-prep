<html>
	<head>
		<title>Maggie's Kitchen - Random</title>
        <link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<header>
			<h1>Maggie's Kitchen</h1>
			<nav>
                <a href='index.html'>Home</a>
                <a href='random.html'>Surprise Me!</a>
                <a href='about.html'>About the Chef</a>
			</nav>
		</header>

		<main>
			<h1 id="title"></h2>
			<p><span id="rating"></span> ★</p>
			<div class="showcase">
				<div class="desc">
					<p id="desc"></p>
					<div class="servings">
						<h3>Servings</h3>
						<button id="sub">-</button>
						<span id="count">1</span>
						<button id="add">+</button>
					</div>
					<div class="rating">
						<label id="rating-label" for="select-rating"><h3>Rate Me!</h3></label>
						<select id="select-rating">
							<option value="1">1 ★</option>
							<option value="2">2 ★</option>
							<option value="3">3 ★</option>
							<option value="4">4 ★</option>
							<option value="5">5 ★</option>
						</select>
						<button id="post-rating">Post Rating</button>
					</div>
				</div>
				<img id ="picture" height = "250">
			</div>
			<h2>Ingredients</h2>
			<ul id="ingredients"></ul>

			<h2>Instructions</h2>
			<ol id="instructions" class="instructions"></ol>
		</main>
		<script src="recipecounter.js"></script>
		<script src="randomize&rating.js"></script>
	</body>
</html>
