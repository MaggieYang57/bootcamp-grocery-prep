        <div class="showcase">
            <div class="desc">

            </div>
            <img src="https://ibakeheshoots.com/wp-content/uploads/2014/08/avocado-1.jpg" height="250">

        <h2>Ingredients</h2>
        <ul>
            <li>2 slices of bread</li>
            <li>1 avocado</li>
            <li>1 tbsp of pepper</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>Toast the bread</li>
            <li>Spread the insides of the avocado onto the bread</li>
            <li>Add pepper</li>
        </ol>
